docker_network: diesel_net
docker_stack_name: '{{ git_repository }}_{{ git_branch | replace("/", "-") }}'
docker_stack: '{{ docker_stack_name[:64] | lower }}'

docker_ce_version: "5:20.10.7~3-0~{{ ansible_distribution | lower }}-{{ ansible_distribution_release | lower }}"

# apt-get pre-reqs for installing docker-ce
docker_ce_apt_deps:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg-agent
  - software-properties-common

docker_gpg_id: "9DC858229FC7DD38854AE2D88D81803C0EBFCD88"

docker_registry_mirror: https://proxy.docker.nexus.diesel.net
